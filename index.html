<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQmiusc</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
<audio src=""></audio>
<div class="qq">
		<div class="dz">
			<div class="ce">
				<a href="#" class="zuo"></a>
				<div class="you">
					<p class="you1">
						<span id="music">歌名</span>
						<a class="radio"></a>
					</p>
					<p class="you2">歌手</p>
					<p class="you3">时长</p>
					<p class="you4">
						<strong class="like" title="喜欢"></strong>
						<strong class="fen" title="分享"></strong>
					</p>
				</div>
			</div>
			<div class="kong">
				<strong title="上一首" class="shou-s"></strong>
				<strong title="播放" class="pause-k" id="btnplay"></strong>
				<strong title="下一首" class="shou-x"></strong>
				<strong title="列表循环" class="shou-lie"></strong>
				<p title="音量调节" class="volume">
					<span class="volume_icon" id="spanmute" title="点击设为静音"></span>
					<span class="volume_regulate" id="spanvolume">
						<span class="volume_bar" id="spanbar"></span>
						<span class="volume_op" id="spanop"></span>
					</span>
				</p>
			</div>
			<p class="jin">
				<span class="jin-1"></span>
				<span class="jin-2"></span>
				<span class="jin-3"></span>
				<span class="jin-4"></span>
			</p>
		</div>
		<button type="botton" id="dy" class="dy1"></button>
		<div class="sy">
			<div class="sys">
				<ul id="bo">
					<li class="fang">
					   <a href="#">播放列表</a>
					   <i></i> 
					</li>
				</ul>
				<span class="qing">清空列表</span>
				<strong title="收回播放列表" class="hui"></strong>
			</div>
			<div class="syx">
				<div class="main" style="display: block;left:0px;top:0px;">
					<ul id="cc">
					</ul>
				</div>
			</div>
		</div>
		<span class="chi"><span>0</span></span>
		<span class="ci"></span>
</div>
<script src="./js/jquery-1.12.0.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
